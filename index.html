<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>

html, body {
  height: 100%;
  margin: 0;
  user-select: none;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
	background-color: #f5f5f5;
}

#clock {
  font-family: monospace;
  font-size: 400%;
  font-weight: bolder;
}

.light {
	color: #6b6b6b;
	background-color: #f5f5f5;
}

.dark {
	color: #f5f5f5;
	background-color: #6b6b6b;
}
  </style>
</head>
<body>
  <div id="clock" class="light">Foo</div>
  <script>
		const clockElement = document.getElementById('clock');
		clockElement.addEventListener('click', () => {
			if (clockElement.classList.contains('light')) {
				clockElement.classList.remove('light');
				clockElement.classList.add('dark');
				document.body.style.backgroundColor = "#6b6b6b";
			} else {
				clockElement.classList.remove('dark');
				clockElement.classList.add('light');
				document.body.style.backgroundColor = "#f5f5f5";
			}
		});
    const setCurrentTime = () => {
      clockElement.innerHTML = (new Date()).toLocaleTimeString();
    };

    setCurrentTime();
		setInterval(setCurrentTime, 1000);
  </script>
</body>
</html>
